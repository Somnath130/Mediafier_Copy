  <body>
    <nav class="navbar navbar-light bg-light">
      <div style="display: flex">
        <div >
          
          <img
            src="./Images/cloud.png"
            width="50"
            height="50"
            class="d-inline-block align-top"
            alt=""
          />
        </div>
        <div>
          <span class="navText">Mediafier</span>
        </div>
      </div>
    </nav>

    <div style="display: flex;">
      <div class="textbox">
        <div class="animate__animated animate__slideInLeft animate__delay-1s boxtext1">
          <h1>Keep life organised and work moving - all in one place</h1>
        </div>
        <div class="animate__animated animate__fadeIn animate__delay-2s boxtext2">
          <span
            >Mediafier gives you secure access to all your files. Collaborate
            with friends, family, and coworkers from any device.
          </span>
        </div>

        <div class="animate__animated animate__fadeIn animate__delay-3s" id="buttons">
          <a href="./login.html"
            ><button type="button" class="animate__animated animate__fadeIn animate__delay-3s logbtn2">Log in</button></a
          >

          <a href="./signup.html"
            ><button type="button" class="animate__animated animate__fadeIn animate__delay-4s sigbtn2">Sign Up</button></a
          >
        </div>
      </div>

      <div class="animate__animated animate__fadeIn">
        <img
          class="cloudimage"
          src="./Images/Illustrations/cloudbg.png"
          alt="Background image"
        />
      </div>
    </div>
